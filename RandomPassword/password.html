<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" readonly >
            <button class="eyeToggle">üëÅÔ∏è</button>
            <span class="hoverEffect">
                <img src="images-icon/copy.png" class="copyIcon">
            </span>
            <p class="copytext">Copyied</p>
        </div>
        <div class="passLength">
            <h3>Password Length</h3>
            <p id="LenghtCnt">0</p>

        </div>

        <input type="range" min="1" max="12" class="slider" step="1">
         
        <!-- checkboxes -->

        <div class="checkbox">
            <input type="checkbox" id="UpperCase" class="check-box" >
            <label for="UpperCase" class="check-box">Include Uppercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="LowerCase" class="check-box">
            <label for="LowerCase" class="check-box">Include Lowercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="Numbers" class="check-box">
            <label for="Numbers" class="check-box">Include numbers</label>
        </div>
        <div>
            <input type="checkbox" id="Symbols" class="check-box">
            <label for="Symbols" class="check-box">Include Symbols</label>
        </div>

        <!-- strength section -->
         <div class="strength-section">
            <p>Strength</p>
            <div class="indicator"></div>
         </div>
         
         <button class="generateBtn"><img src="images-icon/thunder.png"> Generate Password</button>
    </div>
    

    <script src="password.js"></script>
</body>
</html>
